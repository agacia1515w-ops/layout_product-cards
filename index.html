<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    
    <link rel="stylesheet" href="layout_product-cards.f297246d.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img src="images/imac.jpeg" alt="Apple iMac" />
      </div>

      <div class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">Product code: 195434</div>

      <div class="card__review">
        <div class="stars stars--4" data-qa="stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__review-count">Reviews: 5</div>
      </div>

      <div class="card__price-box">
        <div class="card__price-box-text">Price:</div>
        <div class="card__price-box-number">$2,199</div>
      </div>

      <a href="#" class="card__buy" data-qa="hover">BUY</a>
    </div>

    <script src="layout_product-cards.ab9a05f4.js"></script>
  </body>
</html>
