<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Card</title>
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="Apple iMac"
        />
      </div>

      <div class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">Product code: 195434</div>

      <div class="card__review">
        <div
          class="stars"
          data-qa="stars"
        >
          <span class="star star--active">
            <img
              src="./images/star-active.svg"
              alt="active star"
            />
          </span>
          <span class="star star--active">
            <img
              src="./images/star-active.svg"
              alt="active star"
            />
          </span>
          <span class="star star--active">
            <img
              src="./images/star-active.svg"
              alt="active star"
            />
          </span>
          <span class="star star--active">
            <img
              src="./images/star-active.svg"
              alt="active star"
            />
          </span>
          <span class="star">
            <img
              src="./images/star.svg"
              alt="inactive star"
            />
          </span>
        </div>
        <div class="card__review-count">Reviews: 5</div>
      </div>

      <div class="card__price-box">
        <div class="card__price-box-text">Price:</div>
        <div class="card__price-box-number">$2,199</div>
      </div>

      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
    <script type="module">
      import './styles/index.scss';
    </script>
  </body>
</html>
